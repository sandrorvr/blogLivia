{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Explorer - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="../static/assets/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/animate.css">
    
    <link rel="stylesheet" href="../static/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../static/assets/css/magnific-popup.css">

    <link rel="stylesheet" href="../static/assets/css/aos.css">

    <link rel="stylesheet" href="../static/assets/css/ionicons.min.css">

    <link rel="stylesheet" href="../static/assets/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../static/assets/css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="../static/assets/css/flaticon.css">
    <link rel="stylesheet" href="../static/assets/css/icomoon.css">
    <link rel="stylesheet" href="../static/assets/css/style.css">
  </head>
  <body>

	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
			<h1 id="colorlib-logo"><a href={% url 'index' %}>Lívia Rédua<span>.</span></a></h1>
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
					<li class="colorlib-active"><a href={% url 'index' %}>Home</a></li>
          <li><a href={% url 'single' %}>Single</a></li>
					<li><a href={% url 'about' %}>About</a></li>
				</ul>
			</nav>

			<div class="colorlib-footer">
				<ul>
					<li><a href={{profile.gitLink}}><i class="icon-github"></i></a></li>
					<li><a href={{profile.linkedinLink}}><i class="icon-linkedin"></i></a></li>
				</ul>
			</div>
		</aside> <!-- END COLORLIB-ASIDE -->
		<div id="colorlib-main">
			<div class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url(../static/assets/images/bg_4.jpg);" data-stellar-background-ratio="0.5">
				<div class="overlay"></div>
				<div class="js-fullheight d-flex justify-content-center align-items-center">
					<div class="col-md-8 text text-center mt-5">
						<div class="img mb-4" style="background-image: url({{profile.image.thumbnail.url}});"></div>
						<div class="desc">
							<h2 class="subheading">{{profile.hello}}</h2>
							<h1 class="mb-4">{{profile.nomeProfile}}</h1>
							<p class="mb-4" style="text-align: justify;">{{profile.history}}</p>
							<ul class="ftco-social mt-3">
                <li class="ftco-animate"><a href={{profile.gitLink}}><span class="icon-github"></span></a></li>
                <li class="ftco-animate"><a href={{profile.linkedinLink}}><span class="icon-linkedin"></span></a></li>
                <li class="ftco-animate"><a href="#"><span class="icon-instagram"></span></a></li>
              </ul>
						</div>
					</div>
				</div>
			</div>
		</div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="../static/assets/js/jquery.min.js"></script>
  <script src="../static/assets/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="../static/assets/js/popper.min.js"></script>
  <script src="../static/assets/js/bootstrap.min.js"></script>
  <script src="../static/assets/js/jquery.easing.1.3.js"></script>
  <script src="../static/assets/js/jquery.waypoints.min.js"></script>
  <script src="../static/assets/js/jquery.stellar.min.js"></script>
  <script src="../static/assets/js/owl.carousel.min.js"></script>
  <script src="../static/assets/js/jquery.magnific-popup.min.js"></script>
  <script src="../static/assets/js/aos.js"></script>
  <script src="../static/assets/js/jquery.animateNumber.min.js"></script>
  <script src="../static/assets/js/bootstrap-datepicker.js"></script>
  <script src="../static/assets/js/jquery.timepicker.min.js"></script>
  <script src="../static/assets/js/scrollax.min.js"></script>
  <script src="../static/assets/https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="../static/assets/js/google-map.js"></script>
  <script src="../static/assets/js/main.js"></script>
    
  </body>
</html>
